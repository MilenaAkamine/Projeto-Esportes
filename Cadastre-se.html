    <main>

        <div class="container">
            <div class="cadastre-se">
                <h1>CADASTRO</h1>
            </div>
            <form class="formulario">
                <div class="form1">
                    <div class="nome">
                        <p><label for="Nome"> Nome: </label><input type="text" name="nome" id="Nome" size="20"

                    <div class="idade">

                    </div>
                </div>
                <div class="form2">
                    <div class="csenha">
                        <p><label for="csenha"> Confirmar Senha:</label> <input type="password" name="senha" id="csenha"
                                size="20" placeholder="Digite Aqui" style="height:20px"></p>
                    </div>
                    <div class="mail">
                        <p><label for="mail"> E-mail: <input type="email" name="mail" id="mail" size="20"
                                    placeholder="Digite Aqui" style="height:20px"></p>
                    </div>
                    <div class="nascimento">
                        <p><label for=""></label> Nascimento: <input type="date" name="date" id="date" size="20"
                                style="height:20px"></p>
                    </div>
                </div>
                <button class="botao">

                </button>
