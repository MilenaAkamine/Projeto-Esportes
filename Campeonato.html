<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bd368fed0b.js" crossorigin="anonymous"></script>
    <title>Cadastro de Campeonatos</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <a href="#" onclick="botaoMenu()">
                    <i class="fas fa-bars"></i>
                </a>

            </div>
            <img src="img/Logo.png" alt="Logo do Radical Flat">
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="Cadastro.html">Cadastrar-se</a></li>
                    <li><a href="#">Locais</a></li>
                    <li><a href="#"></a>Comunidade</li>
                </ul>

            </nav>
            <i class="fas fa-search"></i>

        </div>

    </header>
    <main>

        <div class="container">

            <form action="" method="get" class="form_Cadastro_Campeonatos">
                <div class="campo">
                    <input type="text" name="Adicionarcampeonato" id="nome" placeholder="            Adc. Campeonato">
                </div>
                <div class="campo">
                    <input type="text" name="nome_do_evento" id="nome" placeholder="            Nome Do Evento">
                </div>
            </form>
            <img src="img/download.jpg" alt="pessoa andando de motocross">
            <form action="" method="get" class="form_Cadastro_Campeonatos">
                <div class="campo">
                    <input type="text" name="Localizacão" id="nome" placeholder="             Localização">
                </div>
                <div class="campo">
                    <input type="text" name="Data_do_Evento" id="nome" placeholder="            Data Do Evento">
                    <div class="campo1">
                        <a href="home.html">
                            Adicionar Evento
                        </a>
                    </div>
            </form>



        </div>

    </main>
    <footer>
        <div class="container">
            <div class="Inicio">

                <img src="img/Logo.png" alt="Logo Radical Flat">
                <a>Gmail:RadicalFlat@gmail.com</a>


            </div>
            <div class="meio">
                <p>Tel: 11 96544-9874</p>
            </div>

            <div>
                <form action="" method="get">
                    <div>
                        <input type="email" id="email" name="email_usuario">
                        <button type="submit" class="botão">ENVIAR</button>
                    </div>

                </form>
                <div class="sociais">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-youtube-square"></i>
                </div>
            </div>



        </div>
        <p>® COPYRIGHT - Todos os direitos reservados - SENAI de Informática</p>


    </footer>
    <script>
        function botaoMenu() {
            var m = document.getElementById("menu");
            if (m.style.display == "block") {
                m.style.display = "none"
            } else {
                m.style.display = "block";
            }
        }
    </script>

</body>


</html>
